<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="slidebox">
    <ion-slides loop="false" pager effect="coverflow" speed="600">
      <ion-slide *ngFor="let item of banners">
        <ion-card>
          <img src="{{item}}" />
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  <div padding>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>1 of 3
            <button ion-button (click)="getdata()">Default</button>
          </div>
        </ion-col>
        <ion-col>
          <div>2 of 3</div>
        </ion-col>
        <ion-col>
          <div>3 of 3</div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <p padding>
      {{rateCardList}}
    </p>
  </div>
</ion-content>
