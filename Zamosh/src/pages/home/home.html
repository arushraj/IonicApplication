<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="slidebox">
    <ion-slides loop="true" pager autoplay="3000" effect="coverflow" speed="500">
      <ion-slide *ngFor="let item of cards">
        <ion-card>
          <img src="assets/imgs/{{item.image}}" />
          <div class="card-title">{{item.title}}</div>
          <div class="card-subtitle">{{item.subTitle}}</div>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
